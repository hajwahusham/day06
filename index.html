<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body bgcolor="lightblue">
    <form>
      <fieldset>
        <legend>Personal Registration Form</legend>

        <h2>HTML Forms</h2>
        <label>enter first name:</label><br />
        <input type="text" /><br />
        <label>enter last name:</label><br />
        <input type="text" /><br />
        <label>enter username:</label><br />
        <input type="text" /><br />
        <label>enter email:</label><br />
        <input type="email" /><br />
        <label>enter password:</label><br />
        <input type="password" /><br />
        <label>re-enter password:</label><br />
        <input type="password" /><br />
        <label>gender:</label><br />
        <input type="radio" />male <br />
        <input type="radio" />female <br />
        <label>select country:</label><br />
        <input type="checkbox" />India <br />
        <input type="checkbox" />Nigeria <br />
        <input type="checkbox" />Maldives <br />
        <input type="checkbox" />Malaysia <br />
        <label>select your subject</label><br />
        <select>
          <option>english</option>
          <option>maths</option>
          <option>biology</option>
          <option>chemistry</option></select
        ><br />
        <label>gender:</label><br />
        <input type="date" /><br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
